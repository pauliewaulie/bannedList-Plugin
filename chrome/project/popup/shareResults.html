<html>
<script src="../js/jquery-1.7.1.min_plus_highlight.js" type="text/javascript"></script>
<link href="../css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css" />
<script type="text/javascript">
    $(document).ready(function () {
	    chrome.tabs.getSelected( null, function(selectedTab) {
		chrome.extension.sendRequest({ method: "getDetailsForPopup", tabId: selectedTab.id}, function(inResp) {
		     if ( inResp.url != null) {
			 $('a#twitterUrl').attr("href", 'https://twitter.com/intent/tweet?hashtags=' + 'BannedList' +
			        '%2C&source=tweetbutton&text=' + encodeURIComponent('I found a page with a score of ') + inResp.score + encodeURIComponent(': ') +
			        inResp.url + encodeURIComponent(' - via') + '&url=' + encodeURIComponent('http://bit.ly/HheIf2'));
		     } else {
			 $('a#twitterUrl').addClass('disabled');
			 $('a#twitterUrl').click(function(e) { e.preventDefault(); });
		     }
		});
	    });
    });
</script>
<body style="width: 500px; height: 500px; margin:5px">
<h1 style="margin-bottom:12px">#BannedList plugin</h1>
<p><a class="btn btn-primary" id="twitterUrl" href="#" target="_blank">Share results on Twitter...</a></p>
<p><a class="btn" href="http://www.amazon.co.uk/The-Banned-List-manifesto-against/dp/1907642420/" target="_blank">Buy <em>The Banned List</em> on Amazon</a></p>
</body>
</html>
